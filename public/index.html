<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External font family: Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweet-container CSS -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- External JS -->
    <!-- <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script> -->

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- External JS -->
    <script src="scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <div id="position">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">            
            <textarea id="txtarea" name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet" method="post">

            <span id="counter">140</span>
          </form>
        </div>
      </section>

      <article id="tweet-container">
        <header class="header" style="
  position: absolute;
  background: silver;
  top: 0px;
  width: 100%;
  height: 30%;
  margin-left: 0;
  border: solid silver 1px;
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  opacity: 0.8;"
  
  >
  <img src="images/face.png" style="
  width: 45px;
  height: 45px;
  margin-left: 10px;
  padding-top: 5px;
  border-radius: 10px;
  ">

          <p style=" 
  position: absolute;
  top: 0px;
  margin-top: 5px;
  padding-left: 70px;
  font-size: 1.5em;
       ">
          Name of Someone</p>
          <p style="
  position: absolute;
  top: 0px;
  right: 5px;
  ">@MrFields</p>
          
        </header>

        <div style="
  position: absolute;
  border-bottom: solid 1px silver;
  width: 100%;
  height: 50%;
  top: 30%;
        ">
        </div>
        <div style="
  position: absolute;
  margin-left: 10px;
  width: calc(100% - 10px);
  height: 50%;
  top: 50%;
        ">
      Little tweeter here      
        </div>


        <footer>
          <div style="
              
              position: absolute;
              margin-left: 10px;
              width: 100%;
              height: 20%;
              bottom: -5%;"      >
            10 days ago
                  
          </div>
        </footer>
      </article>

    </main>

    <footer>
      
    </footer>

  </body>
</html>
